<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <link rel="stylesheet" href="cricketviewstyle.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header_section">
        <h1>Cricket World - Match and Player Details</h1>
    </header>

    <!-- Main Content -->
    <div class="content_section">
        <h2>Featured Matches</h2>
        
        <!-- Image Gallery -->
        <div class="image_gallery">
            <div class="image_item">
                <img src="https://cdn.britannica.com/63/211663-050-A674D74C/Jonny-Bairstow-batting-semifinal-match-England-Australia-2019.jpg" alt="Match 1" class="match_image">
                <p>Match 1 Details</p>
            </div>
            <div class="image_item">
                <img src="https://th.bing.com/th/id/R.c3236c3915425e2dcb008ede80878582?rik=AcbMsi3vFkxxpQ&riu=http%3a%2f%2fwww.sdgyoungleaders.org%2fwp-content%2fuploads%2f2020%2f04%2findian-cricket-jpg.jpeg&ehk=Rb2xwwSwDMGFA9eB3ge14Jf3cpJz6djSA%2fWhJiX%2fWTg%3d&risl=&pid=ImgRaw&r=0" alt="Match 2" class="match_image">
                <p>Match 2 Details</p>
            </div>
            <div class="image_item">
                <img src="https://th.bing.com/th/id/R.c9aaff2ca0b54936868964d89c9b3b1c?rik=UkxG%2fr08pXLVTA&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2ff%2ff4%2fPm_cricket_shots09_6097.jpg&ehk=4Sy4hjtixSAb46va9qZFdzv11UnpLS3XDIrPn0t8LMg%3d&risl=1&pid=ImgRaw&r=0" alt="Match 3" class="match_image">
                <p>Match 3 Details</p>
            </div>
        </div>
        
        <!-- Player Stats -->
        <div class="player_stats">
            <table>
                <caption>Top Cricket Players</caption>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Runs</th>
                        <th>Wickets</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Player 1</td>
                        <td>1000</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>Player 2</td>
                        <td>900</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>Player 3</td>
                        <td>850</td>
                        <td>22</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer_section">
        <p>Designed By: <strong>Shreelatha M Suranagi</strong></p>
    </footer>
</body>
</html>
